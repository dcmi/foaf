# GitHub Actions workflow to build and deploy FOAF site to GitHub Pages
#
# This workflow:
# 1. Triggers on push to main/master branch
# 2. Runs the Python script to generate index.html
# 3. Deploys the entire repo contents to GitHub Pages
#
# To enable: Go to repo Settings > Pages > Source > GitHub Actions

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate index.html
        run: python 2025/generate_index.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository (which now includes generated index.html)
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
